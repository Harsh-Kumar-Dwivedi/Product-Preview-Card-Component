<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
  <main>
    <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Perfume Image">
    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Perfume Image">
    <div class="product-info">
      <div class="product-category">Perfume</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="discount-price">$149.99</div>
        <div class="original-price">$169.99</div>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="Cart Icon">
        <div>Add to Cart</div>
      </button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <br>
    Coded by <a href="https://www.frontendmentor.io/profile/Harsh-Kumar-Dwivedi">Harsh Kumar Dwivedi</a>
  </footer>
</body>
</html>
